<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JusticeAutomation - Plateforme L√©gale IA</title>

    <!-- PWA Meta Tags -->
    <meta name="description"
        content="Plateforme d√©centralis√©e bas√©e sur l'IA et la blockchain pour l'acc√®s aux documents l√©gaux √† Madagascar">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="JusticeAutomation">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <style>
        /* Loading screen styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 2rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .loading-subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }

        /* Hide loading screen when React app loads */
        .app-loaded #loading-screen {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">üèõÔ∏è JusticeAutomation</div>
        <div class="loading-subtitle">Chargement de l'application...</div>
    </div>

    <!-- React App Root -->
    <div id="root"></div>

    <!-- PWA Install Prompt -->
    <div id="install-prompt"
        style="display: none; position: fixed; bottom: 20px; left: 20px; right: 20px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); z-index: 1000; border: 1px solid #ddd;">
        <h3 style="margin: 0 0 10px 0;">üì± Installer JusticeAutomation</h3>
        <p style="margin: 0 0 15px 0;">Installez l'application pour un acc√®s hors ligne et une meilleure exp√©rience
            utilisateur.</p>
        <button id="install-button"
            style="background: #007acc; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-right: 10px;">Installer</button>
        <button id="dismiss-button"
            style="background: #ccc; color: #333; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Plus
            tard</button>
    </div>

    <script>
        // PWA Install Prompt
        let deferredPrompt;
        const installPrompt = document.getElementById('install-prompt');
        const installButton = document.getElementById('install-button');
        const dismissButton = document.getElementById('dismiss-button');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.style.display = 'block';
        });

        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                deferredPrompt = null;
                installPrompt.style.display = 'none';
            }
        });

        dismissButton.addEventListener('click', () => {
            installPrompt.style.display = 'none';
        });

        // Hide loading screen when React app is ready
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('app-loaded');
            }, 1000);
        });

        // Online/Offline Status
        function updateOnlineStatus() {
            const isOnline = navigator.onLine;
            console.log('Connection status:', isOnline ? 'Online' : 'Offline');

            // Dispatch custom event for React app
            window.dispatchEvent(new CustomEvent('connectionchange', {
                detail: { isOnline }
            }));
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus();
    </script>
</body>

</html>
