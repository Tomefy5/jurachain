# SonarQube Configuration for JusticeAutomation
sonar.projectKey=justice-automation
sonar.projectName=JusticeAutomation
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src
sonar.tests=src/tests
sonar.exclusions=**/node_modules/**,**/dist/**,**/public/**,**/logs/**,**/*.min.js

# Language-specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Code coverage
sonar.coverage.exclusions=**/tests/**,**/node_modules/**,**/dist/**

# Quality gate settings
sonar.qualitygate.wait=true

# Security hotspots
sonar.security.hotspots.inheritFromParent=true

# Duplication settings
sonar.cpd.exclusions=**/tests/**

# Analysis parameters
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

# Custom rules for legal document processing
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S3776
sonar.issue.ignore.multicriteria.e1.resourceKey=**/services/documentGenerator.js
sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S138
sonar.issue.ignore.multicriteria.e2.resourceKey=**/services/clauseAnalyzer.js
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e3.resourceKey=**/components/**/*.tsx