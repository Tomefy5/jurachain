groups:
  - name: justice-automation-performance
    rules:
      # High response time alert
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 0.5
        for: 2m
        labels:
          severity: warning
          service: "api-gateway"
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.instance }}"
          runbook_url: "https://docs.justice-automation.mg/runbooks/high-response-time"

      # Very high response time - critical
      - alert: VeryHighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2.0
        for: 1m
        labels:
          severity: critical
          service: "api-gateway"
        annotations:
          summary: "Very high response time detected"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.instance }}"

      # High error rate alert
      - alert: HighErrorRate
        expr: rate(http_requests_total{status_code=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.1
        for: 1m
        labels:
          severity: critical
          service: "api-gateway"
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.instance }}"

      # Document generation timeout
      - alert: DocumentGenerationTimeout
        expr: histogram_quantile(0.95, rate(document_generation_duration_seconds_bucket[5m])) > 30
        for: 2m
        labels:
          severity: warning
          service: "document-generator"
        annotations:
          summary: "Document generation taking too long"
          description: "95th percentile generation time is {{ $value }}s, exceeding 30s threshold"

  - name: justice-automation-availability
    rules:
      # Service down alert
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "{{ $labels.instance }} has been down for more than 1 minute"

      # API Gateway health check failure
      - alert: APIGatewayHealthCheckFailed
        expr: probe_success{job="blackbox", instance="http://api-gateway:3000/health"} == 0
        for: 30s
        labels:
          severity: critical
          service: "api-gateway"
        annotations:
          summary: "API Gateway health check failed"
          description: "API Gateway health endpoint is not responding"

      # Ollama service unavailable
      - alert: OllamaServiceUnavailable
        expr: probe_success{job="blackbox", instance="http://ollama:11434/api/tags"} == 0
        for: 2m
        labels:
          severity: warning
          service: "ollama"
        annotations:
          summary: "Ollama AI service unavailable"
          description: "Ollama service is not responding to health checks"

  - name: justice-automation-resources
    rules:
      # High memory usage alert
      - alert: HighMemoryUsage
        expr: (process_resident_memory_bytes / 1024 / 1024) > 500
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}MB for {{ $labels.instance }}"

      # Very high memory usage - critical
      - alert: VeryHighMemoryUsage
        expr: (process_resident_memory_bytes / 1024 / 1024) > 1000
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Very high memory usage"
          description: "Memory usage is {{ $value }}MB for {{ $labels.instance }}, approaching system limits"

      # High CPU usage
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% for {{ $labels.instance }}"

      # Disk space low (if node-exporter is available)
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 20
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Disk space is {{ $value }}% full on {{ $labels.instance }}"

  - name: justice-automation-business
    rules:
      # Document generation failure rate
      - alert: DocumentGenerationFailures
        expr: rate(document_generation_total{status="error"}[5m]) / rate(document_generation_total[5m]) > 0.2
        for: 2m
        labels:
          severity: warning
          service: "document-generator"
        annotations:
          summary: "High document generation failure rate"
          description: "Document generation failure rate is {{ $value | humanizePercentage }}"

      # Critical document generation failure rate
      - alert: CriticalDocumentGenerationFailures
        expr: rate(document_generation_total{status="error"}[5m]) / rate(document_generation_total[5m]) > 0.5
        for: 1m
        labels:
          severity: critical
          service: "document-generator"
        annotations:
          summary: "Critical document generation failure rate"
          description: "Document generation failure rate is {{ $value | humanizePercentage }}, service may be down"

      # Blockchain transaction failures
      - alert: BlockchainTransactionFailures
        expr: rate(blockchain_transaction_total{status="error"}[5m]) / rate(blockchain_transaction_total[5m]) > 0.1
        for: 1m
        labels:
          severity: critical
          service: "blockchain"
        annotations:
          summary: "High blockchain transaction failure rate"
          description: "Blockchain transaction failure rate is {{ $value | humanizePercentage }}"

      # No document generation activity
      - alert: NoDocumentGenerationActivity
        expr: rate(document_generation_total[10m]) == 0
        for: 10m
        labels:
          severity: warning
          service: "document-generator"
        annotations:
          summary: "No document generation activity"
          description: "No documents have been generated in the last 10 minutes"

      # AI service fallback active
      - alert: AIServiceFallbackActive
        expr: increase(document_generation_total{ai_service="gemini"}[5m]) > 0 and increase(document_generation_total{ai_service="ollama"}[5m]) == 0
        for: 2m
        labels:
          severity: warning
          service: "ai-services"
        annotations:
          summary: "AI service fallback is active"
          description: "Primary AI service (Ollama) appears to be down, using Gemini fallback"

  - name: justice-automation-security
    rules:
      # High rate of authentication failures
      - alert: HighAuthenticationFailures
        expr: rate(http_requests_total{route="/api/auth/login", status_code="401"}[5m]) > 5
        for: 2m
        labels:
          severity: warning
          service: "authentication"
        annotations:
          summary: "High rate of authentication failures"
          description: "{{ $value }} authentication failures per second detected"

      # Suspicious activity - too many requests from single IP
      - alert: SuspiciousActivity
        expr: rate(http_requests_total[1m]) by (remote_addr) > 100
        for: 1m
        labels:
          severity: warning
          service: "security"
        annotations:
          summary: "Suspicious activity detected"
          description: "High request rate from IP {{ $labels.remote_addr }}: {{ $value }} requests/second"