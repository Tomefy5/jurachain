global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@justice-automation.mg'
  smtp_auth_username: 'alerts@justice-automation.mg'
  smtp_auth_password: '${SMTP_PASSWORD}'

route:
  group_by: ['alertname', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
  - match:
      severity: critical
    receiver: 'critical-alerts'
    group_wait: 5s
    repeat_interval: 30m
  - match:
      severity: warning
    receiver: 'warning-alerts'
    repeat_interval: 2h
  - match:
      service: security
    receiver: 'security-alerts'
    group_wait: 5s
    repeat_interval: 15m

receivers:
- name: 'web.hook'
  webhook_configs:
  - url: 'http://api-gateway:3000/api/alerts/webhook'
    send_resolved: true
    http_config:
      basic_auth:
        username: 'alertmanager'
        password: '${ALERTMANAGER_WEBHOOK_PASSWORD}'

- name: 'critical-alerts'
  email_configs:
  - to: 'admin@justice-automation.mg'
    subject: '[CRITICAL] JusticeAutomation Alert: {{ .GroupLabels.alertname }}'
    body: |
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Service: {{ .Labels.service }}
      Instance: {{ .Labels.instance }}
      Severity: {{ .Labels.severity }}
      Time: {{ .StartsAt }}
      {{ end }}
  webhook_configs:
  - url: 'http://api-gateway:3000/api/alerts/critical'
    send_resolved: true

- name: 'warning-alerts'
  email_configs:
  - to: 'monitoring@justice-automation.mg'
    subject: '[WARNING] JusticeAutomation Alert: {{ .GroupLabels.alertname }}'
    body: |
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Service: {{ .Labels.service }}
      Instance: {{ .Labels.instance }}
      Time: {{ .StartsAt }}
      {{ end }}

- name: 'security-alerts'
  email_configs:
  - to: 'security@justice-automation.mg'
    subject: '[SECURITY] JusticeAutomation Security Alert: {{ .GroupLabels.alertname }}'
    body: |
      SECURITY ALERT DETECTED
      
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Service: {{ .Labels.service }}
      Instance: {{ .Labels.instance }}
      Time: {{ .StartsAt }}
      
      Please investigate immediately.
      {{ end }}
  webhook_configs:
  - url: 'http://api-gateway:3000/api/alerts/security'
    send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service', 'instance']